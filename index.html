<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON Transaction App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TRON Transaction App</h1>
        
        <div class="network-selector">
            <label for="network">Network:</label>
            <select id="network">
                <option value="shasta">Shasta Testnet</option>
                <option value="mainnet">Mainnet</option>
                <option value="nile">Nile Testnet</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="privateKey">Private Key:</label>
            <input type="password" id="privateKey" placeholder="Enter your private key">
        </div>
        
        <div class="form-group">
            <label for="senderAddress">Sender Address:</label>
            <input type="text" id="senderAddress" placeholder="Enter sender TRON address">
        </div>
        
        <div class="form-group">
            <label for="receiverAddress">Receiver Address:</label>
            <input type="text" id="receiverAddress" placeholder="Enter receiver TRON address">
        </div>
        
        <div class="form-group">
            <label for="amount">Amount (TRX):</label>
            <input type="number" id="amount" placeholder="Enter amount in TRX" step="0.000001" min="0">
        </div>
        
        <button id="executeBtn">Execute Transaction</button>
        <button id="checkBalanceBtn" style="background-color: var(--secondary);">Check Balance</button>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Processing your transaction...</p>
        </div>
        
        <div class="balance-info" id="balanceInfo" style="display: none;"></div>
        
        <div class="result-container" id="resultContainer">
            <h3 class="result-title">Transaction Details</h3>
            <div id="resultContent"></div>
        </div>
        
        <div class="error" id="errorContainer"></div>
        <div class="success" id="successContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <script src="bs58.js"></script>
    <script src="appp.js"></script>
</body>
</html>
